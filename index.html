<!DOCTYPE html>
<html>
<head>
  <title>Request a Handyman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Job Request Form</h1>
  <form id="jobForm">
    <input name="name" placeholder="Your Name" required />
    <input name="contact" placeholder="Email or Phone" required />
    <input name="job_type" placeholder="Type of Job" required />
    <textarea name="description" placeholder="Describe the job..." required></textarea>
    <input name="preferred_date" type="date" required />
    <input name="photo_url" placeholder="Photo URL (optional)" />
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('jobForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = new FormData(this);
      const data = Object.fromEntries(form.entries());

      const res = await fetch('/submit-job', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const msg = await res.text();
      alert(msg);
      this.reset();
    });
  </script>
</body>

  <!DOCTYPE html>
<html>
<head>
  <title>Job Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Job Requests Inbox</h1>
  <form action="/logout" method="POST">
    <button type="submit">Logout</button>
  </form>
  <div id="jobs"></div>

  <script>
    async function loadJobs() {
      const res = await fetch('/api/jobs');
      const jobs = await res.json();
      document.getElementById('jobs').innerHTML = jobs.map(job => `
        <div class="job">
          <h3>${job.job_type} from ${job.name}</h3>
          <p><strong>Contact:</strong> ${job.contact}</p>
          <p>${job.description}</p>
          <p><strong>Date:</strong> ${job.preferred_date}</p>
          ${job.photo_url ? `<img src="${job.photo_url}" width="200"/>` : ''}
          <p><em>${new Date(job.created_at).toLocaleString()}</em></p>
          <hr>
        </div>
      `).join('');
    }

    loadJobs();
  </script>
</body>
