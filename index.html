<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sith Handyman Services</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loading-screen" id="loader">
    <div class="lightsaber"></div>
    <p>Summoning the Dark Side...</p>
  </div>

  <div class="container" id="main-content" style="display:none;">
    <header>
      <h1>⚔️ Sith Handyman Services</h1>
      <p>“Power. Precision. Paint.”</p>
    </header>

    <!-- Job Request Form -->
    <section class="form-section">
      <h2>Request a Job</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="text" name="job_type" placeholder="Job Type (e.g. drywall, TV mount)" required />
        <textarea name="description" placeholder="Describe the job..." required></textarea>
        <button type="submit" onclick="playSound()">Submit Request</button>
      </form>
    </section>

    <!-- Booking Section -->
    <section class="calendar-section">
      <h2>Book an Appointment</h2>
      <iframe src="https://calendly.com/your-username" width="100%" height="600" frameborder="0"></iframe>
    </section>

    <!-- FAQ Section -->
    <section class="faq-section">
      <h2>FAQs</h2>
      <div class="faq">
        <button onclick="toggleFaq(this)">What areas do you serve?</button>
        <div class="answer">Primarily Tucson, AZ and surrounding areas.</div>

        <button onclick="toggleFaq(this)">What services do you offer?</button>
        <div class="answer">TV mounting, painting, furniture assembly, drywall repair, and more.</div>

        <button onclick="toggleFaq(this)">What are your rates?</button>
        <div class="answer">Rates vary by job but typically start at $65/hr.</div>
      </div>
    </section>
  </div>

  <!-- Audio -->
  <audio id="saberSound" src="https://www.soundjay.com/mechanical/sounds/light-saber-01.mp3" preload="auto"></audio>

  <!-- Chatbot -->
  <script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    (function () {
      var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/YOUR-TID/default';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>

  <script>
    // Lightsaber loader
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 2000);
    };

    // Sound effect
    function playSound() {
      document.getElementById("saberSound").play();
    }

    // Toggle FAQ
    function toggleFaq(button) {
      const answer = button.nextElementSibling;
      answer.style.display = (answer.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
